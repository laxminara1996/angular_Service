<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pid</th>
                    <th scope="col">price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products,index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{product.pid}}</td>
                    <td>{{product.price}}</td>
                  </tr>
                 
                </tbody>
              </table>
    
    
        </div>
    </div>
    
    </div>
